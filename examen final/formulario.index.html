<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./formulario.css">
  <title>Formulario de contacto</title>
  <script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<script type="text/javascript">
  emailjs.init('U5YlVhjGMyuKLYjb0')
</script>
</head>
<body>
  <h1 class="formulario">Formulario de contacto</h1>
  <form id="form" class="padreformulario">
    <div class="field">
      <label for="from_name">Nombre</label>
      <input type="text" name="from_name" id="from_name"> <br>
    </div>
    <div class="field">
      <label for="message">Mensaje</label> 
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
     <br>
    </div>
    <div class="field">
      <label for="email_id">Correo electronico</label>
      <input type="text" name="email_id" id="email_id"> <br>
    </div>

  
    <input type="submit" id="button" value="Enviar Email" >
  </form>






  <script src="./app.js"></script>
</body>
</html>
